services:
  - name: db
    type: postgres
    plan: free
    databaseName: ${POSTGRES_DB}
    user: ${POSTGRES_USER}
    # Password will be automatically generated by Render if not specified

  - name: app
    type: web
    plan: free
    env: docker
    build:
      context: .
    envVars:
      - key: DB_HOST
        fromDatabase:
          name: db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: db
          property: port
      - key: DB_USER
        fromDatabase:
          name: db
          property: user
      - key: DB_PASS
        fromDatabase:
          name: db
          property: password
      - key: DB_NAME
        fromDatabase:
          name: db
          property: databaseName
      - key: JWT_KEY
        value: ${JWT_KEY}
    numInstances: 1
    healthCheckPath: /healthz # You should add this endpoint to your app
    port: 8000

  - name: redis
    type: redis
    plan: free
    ipAllowList: []
